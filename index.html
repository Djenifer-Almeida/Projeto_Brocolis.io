<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brocolís</title>
    <link rel="stylesheet" href="/css/inicioProdutos.css">
    <link rel="stylesheet" href="/css/Interface/footer.css">
    <link rel="stylesheet" href="/css/Interface/filtroInicio.css">
    <link rel="stylesheet" href="/css/Interface/header.css">
    <script src="js/Admin/produtos.js"></script>
    <script src="js/inicio.js"></script>
</head>

<body>
    <button class="mobile-toggle" id="mobileToggle">Filtros</button>
    <div class="sidebar-container" id="sidebar">
        <div class="sidebar-header">
            <div class="filter-icon"> <i></i> </div>
            <h2>Filtros</h2>
        </div>
        <div class="filter-section">
            <h3><i></i> Buscar Produto</h3>
            <div class="search-box"> <span class="search-icon"></span> <input type="text" id="filtro-texto"
                    placeholder="Digite para buscar..."> </div>
        </div>
        <div class="filter-section">
            <h3><i></i> Categoria</h3>
            <div class="custom-select"> <select id="filtro-categoria">
                    <option value="">Todas as categorias</option>
                    <option value="creatina">Creatina</option>
                    <option value="whey">Whey Protein</option>
                    <option value="pre">Pré-treino</option>
                    <option value="vitamina">Vitaminas</option>
                </select> </div>
        </div>
        <div class="filter-section">
            <h3><i></i> Sabor</h3>
            <div class="checkbox-group"> <label class="checkbox-item"> <input type="checkbox" value="chocolate"> <span
                        class="custom-checkbox"></span> <span>Chocolate</span> </label> <label class="checkbox-item">
                    <input type="checkbox" value="baunilha"> <span class="custom-checkbox"></span> <span>Baunilha</span>
                </label> <label class="checkbox-item"> <input type="checkbox" value="morango"> <span
                        class="custom-checkbox"></span> <span>Morango</span> </label> <label class="checkbox-item">
                    <input type="checkbox" value="uva"> <span class="custom-checkbox"></span> <span>Uva</span> </label>
            </div>
        </div>
        <div class="filter-section">
            <h3><i></i> Marca</h3>
            <div class="checkbox-group"> <label class="checkbox-item"> <input type="checkbox" value="max"> <span
                        class="custom-checkbox"></span> <span>Max Titanium</span> </label> <label class="checkbox-item">
                    <input type="checkbox" value="dux"> <span class="custom-checkbox"></span> <span>Dux</span> </label>
                <label class="checkbox-item"> <input type="checkbox" value="darklab"> <span
                        class="custom-checkbox"></span> <span>Dark Lab</span> </label> <label class="checkbox-item">
                    <input type="checkbox" value="3vs"> <span class="custom-checkbox"></span> <span>3VS</span> </label>
            </div>
        </div>

    </div>
    <header class="header">
        <div class="header-left">
            <img src="/img/produtos/Logo.jpg" alt="Logo Brocolís" class="header-logo">

            <div class="search-container">
                <input type="text" placeholder="Pesquisar produtos..." class="header-search">
                <button class="search-btn">
                    <span class="material-icons">search</span>
                </button>
            </div>

            <nav class="header-nav">
                <a href="#" class="active">Início</a>
                <a href="#">Mais vendidos</a>
                <a href="#">Sobre nós</a>
            </nav>
        </div>

        <div class="header-right">
            <button class="mobile-menu-btn">
                <span class="material-icons">menu</span>
            </button>
        </div>
    </header>


    <div class="conteudo">
        <main class="cards-area">
            <ul class="produtos"></ul>
        </main>
    </div>
    <footer>
        <div class="informacao"> <img src="/img/produtos/Logo.jpg" alt="Logo"> CNPJ: 52.311.324/0001-44<br> AV. DJALMA
            BATISTA,
            2.100, CHAPADA, Manaus - AM, 69050-972<br> Todos os direitos reservados </div>
        <div class="contato"> <strong>Entre em contato conosco:</strong><br> <a
                href="https://www.instagram.com/nabrocolis" target="_blank" rel="noopener"> <img
                    src="/img/icons/insta.png" alt="Instagram" class="imagem"> </a> <a href="https://wa.me/929842631421"
                target="_blank" rel="noopener"> <img src="/img/icons/wpp.jpg" alt="WhatsApp" class="imagem"> </a> </div>
    </footer>
</body>


</html>
